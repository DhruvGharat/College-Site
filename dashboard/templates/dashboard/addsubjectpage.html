<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Subject</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-6">
    <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-2xl w-full">
      {% if messages %}
      <div class="mb-6">
        {% for message in messages %}
          <div class="px-4 py-3 rounded-lg mb-2 text-sm {{ message.tags }} {% if message.tags == 'success' %}bg-green-50 text-green-800 border border-green-200{% elif message.tags == 'error' %}bg-red-50 text-red-800 border border-red-200{% else %}bg-indigo-50 text-indigo-800 border border-indigo-200{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
      {% endif %}
      <div class="text-center mb-10">
        <h1
          class="text-4xl font-extrabold text-indigo-700 tracking-tight leading-none mb-2"
        >
          Add New Subject
        </h1>
        <p class="text-md text-gray-500">
          Please fill out the form to add a new subject.
        </p>
      </div>

      <form
        id="addSubjectForm"
        method="post"
        action="{% url 'addsubjectpage' %}"
        class="space-y-6"
      >
        {% csrf_token %}
        <!-- Department Dropdown (Fixed List) -->
        <div>
          <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
          <select
            id="department"
            name="department"
            required
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
            <option value="" disabled selected>Select a Department</option>
            {# Hard-coded department options (IDs must match DB). If IDs differ, adjust values accordingly. #}
            {% for dep in departments %}
              <option value="{{ dep.id }}">{{ dep.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Academic Year Dropdown (Range Format) -->
        <div>
          <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Academic Year</label>
          <select
            id="year"
            name="year"
            required
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
            <option value="" disabled selected>Select Academic Year</option>
            {# Academic year options hard-coded #}
            {% comment %} Hard-coded list for clarity {% endcomment %}
            <option value="2005-2006">2005-2006</option>
            <option value="2006-2007">2006-2007</option>
            <option value="2007-2008">2007-2008</option>
            <option value="2008-2009">2008-2009</option>
            <option value="2009-2010">2009-2010</option>
            <option value="2010-2011">2010-2011</option>
            <option value="2011-2012">2011-2012</option>
            <option value="2012-2013">2012-2013</option>
            <option value="2013-2014">2013-2014</option>
            <option value="2014-2015">2014-2015</option>
            <option value="2015-2016">2015-2016</option>
            <option value="2016-2017">2016-2017</option>
            <option value="2017-2018">2017-2018</option>
            <option value="2018-2019">2018-2019</option>
            <option value="2019-2020">2019-2020</option>
            <option value="2020-2021">2020-2021</option>
            <option value="2021-2022">2021-2022</option>
            <option value="2022-2023">2022-2023</option>
            <option value="2023-2024">2023-2024</option>
            <option value="2024-2025">2024-2025</option>
          </select>
        </div>

        <!-- Scheme Dropdown -->
        <div>
          <label
            for="scheme"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Scheme</label
          >
          <select
            id="scheme"
            name="scheme"
            required
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
            <option value="" disabled selected>Select a Scheme</option>
            {% for sval, slabel in scheme_choices %}
            <option value="{{ sval }}">{{ slabel }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Subject Name Dropdown (conditional) -->
        <div>
          <label for="subjectName" class="block text-sm font-medium text-gray-700 mb-1">Subject Name</label>
          <select
            id="subjectName"
            name="subjectName"
            required
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
            <option value="" disabled selected>Select a Subject</option>
          </select>
          <p id="subjectHint" class="mt-1 text-xs text-gray-500">Subjects will appear when 'Information Technology' is selected.</p>
        </div>

        <!-- Subject Code Input -->
        <div>
          <label
            for="subjectCode"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Subject Code</label
          >
          <input
            type="text"
            id="subjectCode"
            name="subjectCode"
            required
            placeholder="e.g., CS101"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <!-- Save Button -->
        <div class="flex justify-end">
          <button
            type="submit"
            class="w-full md:w-auto px-6 py-3 bg-green-600 text-white font-semibold rounded-xl shadow-lg hover:bg-green-700 transition-all duration-200 transform hover:scale-105"
          >
            Save Subject
          </button>
        </div>
      </form>

      <div class="mt-8 text-center">
        <a
          href="{% url 'subjectspage' %}"
          class="text-indigo-600 hover:underline"
        >
          <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
        </a>
      </div>
    </div>
    <script>
      // Subject options for Information Technology
  const predefinedSubjects = JSON.parse('{{ predefined_subjects_json|safe|escapejs }}');

      const deptSelect = document.getElementById('department');
      const subjectSelect = document.getElementById('subjectName');
      const subjectHint = document.getElementById('subjectHint');

      function populateSubjects() {
        const selectedText = deptSelect.options[deptSelect.selectedIndex]?.text || '';
        // Clear current
        subjectSelect.innerHTML = '<option value="" disabled selected>Select a Subject</option>';
        if (selectedText === 'Information Technology') {
          const deptId = deptSelect.value;
          const list = predefinedSubjects[deptId] || [];
          list.forEach(name => {
            const opt = document.createElement('option');
            opt.value = name;
            opt.textContent = name;
            subjectSelect.appendChild(opt);
          });
          subjectSelect.disabled = false;
          subjectHint.textContent = 'Select one of the predefined subjects.';
        } else {
          subjectSelect.disabled = true;
          subjectHint.textContent = 'Subjects available only for Information Technology currently.';
        }
      }

      deptSelect.addEventListener('change', populateSubjects);
      // Initialize state
      populateSubjects();
    </script>
  </body>
</html>
